<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LogRCA â€” Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>pre { background:#0b1220; color:#d6e4ff; padding:10px; border-radius:6px; }</style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <a class="btn btn-link mb-3" href="/upload">&larr; Back</a>
    <div class="row">
      <div class="col-md-8">
        <div class="card p-3 mb-3">
          <h5>RCA Summary</h5>
          <p><strong>Summary:</strong> <span th:text="${result.summary}"></span></p>
          <p><strong>Root cause:</strong> <span th:text="${result.rootCause}"></span></p>
          <p><strong>Impact:</strong> <span th:text="${result.impact}"></span></p>
          <p><strong>Confidence:</strong> <span th:text="${result.confidence}"></span></p>
        </div>

        <div class="card p-3">
          <h6>Fix Recommendations</h6>
          <ul>
            <li th:each="rec : ${result.fixRecommendations}" th:text="${rec}"></li>
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h6>Evidence</h6>
          <ul>
            <li th:each="e : ${result.evidence}" th:text="${e}"></li>
          </ul>
        </div>

        <div class="card p-3">
          <h6>Raw (truncated)</h6>
          <pre th:text="${raw}"></pre>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
