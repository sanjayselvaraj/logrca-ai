<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LogRCA â€” Upload logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card p-4">
          <h4>Upload logs for analysis</h4>
          <p class="text-muted">Supports plain text log files (.log, .txt, .zip later). This is a demo running Mock AI.</p>
          <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <input class="form-control" type="file" name="logfile" accept=".log,.txt,.zip" required />
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Analyze</button>
            </div>
          </form>

          <div class="mt-4">
            <small class="text-muted">Or paste a sample log in the site source for quick demo.</small>
          </div>

          <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
